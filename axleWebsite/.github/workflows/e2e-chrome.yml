name: E2E on Chrome

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        required: false
        default: 'master'
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches:
      - master

jobs:
  Cypress-Run:
    runs-on: ubuntu-latest
    name: E2E on Chrome
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: pnpm install
        working-directory: ./axleWebsite

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
         browser: chrome
         working-directory: ./axleWebsite  # Correct indentation and syntax