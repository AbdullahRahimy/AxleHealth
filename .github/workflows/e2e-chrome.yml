name: E2E on Chrome

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        required: false
  pull_request:
    types: [opened, reopened, edited, synchronize]

jobs:
  Cypress-Run:
    runs-on: ubuntu-latest
    name: E2E on Chrome
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.12.0'

      - name: Verify Node.js Version
        run: node -v 

      - name: Install Dependencies
        run: |
          corepack enable  # Ensure pnpm is available
          corepack prepare pnpm@latest --activate  # Install and activate the latest pnpm
          pnpm install  # Install dependencies using pnpm
        working-directory: ./axleWebsite

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          working-directory: ./axleWebsite
